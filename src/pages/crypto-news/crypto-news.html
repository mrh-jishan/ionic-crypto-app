<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Crypto-News</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="loadCoin($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
                               refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list [virtualScroll]="coinList">
        <ion-grid class='coin-card' *virtualItem="let coin">

            <ion-row>
                <ion-col col-2 class='vertical-center'>
                    <img src="{{coin.urlToImage}}" height="80" width="80">
                </ion-col>
                <ion-col col-10>
                    <ion-row>
                        <ion-col>
                            <span class='bold'>Title: </span>
                            <span>{{ coin.title }}</span>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <span class='bold'>Author: </span>
                            <span>{{ coin.author }}</span>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <span class="bold">Published At: </span>
                            <span>{{ coin.publishedAt | date }}</span>
                        </ion-col>
                    </ion-row>

                </ion-col>
